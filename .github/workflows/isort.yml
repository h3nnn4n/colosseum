name: isort

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install isort
        run: |
          python3 -m pip install isort==5.10.1

      - name: Run isort
        run: |
          python3 -m isort --check-only .
