name: Create Deploy PR

on:
  push:
    branches:
      - develop

jobs:
  createPR:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "develop"
          destination_branch: "master"
          pr_title: "Deploy"
          pr_body: "Automated Deploy Pull Request. Opened with Github Actions. Merge this to make a deploy."
          pr_label: "Deploy"
          pr_allow_empty: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
